<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Videogames</h1>
      <form id="form">
        <input type="text" id="vg_name" placeholder="Name" />
        <input type="text" id="vg_genre" placeholder="Genre" />
        <input type="text" id="vg_platform" placeholder="Platform" />
        <input type="text" id="vg_date" placeholder="Date" />
        <button type="submit">Create</button>
      </form>
      <ul id="videogames_container"></ul>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
