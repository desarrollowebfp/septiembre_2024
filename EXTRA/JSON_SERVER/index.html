<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Mi colección de vinilos</title>
  </head>
  <body>
    <h1>Mi colección de vinilos</h1>

    <form id="form-disco">
      <input type="text" placeholder="Título" id="titulo" />
      <input type="text" placeholder="Artista" id="artista" />
      <input type="text" placeholder="URL de la portada" id="portada" />
      <input type="number" placeholder="Año" id="año" />
      <input type="hidden" id="id"/>
      <button type="submit" id="submitbtn">Añadir disco</button>
    </form>
    <ul id="discos-container"></ul>
  </body>
</html>
